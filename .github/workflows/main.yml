name: Build & Push to Docker Hub + ECR

on:
  push:
    branches: ["main"]

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # OIDC 필수
      contents: read
    env:
      AWS_REGION: ap-northeast-2
      ECR_REPOSITORY: ect_test              # ECR 레포 이름
      DOCKER_IMAGE: dgpark3675/myweb        # Docker Hub 레포 이름
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set TAG
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # AWS(OIDC) 권한 위임 + ECR 로그인
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}   # IAM 역할 ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2
        # e.g. steps.ecr.outputs.registry = 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com

      # 한 번 빌드해서 두 레지스트리에 동시에 push
      - name: Build & Push (Docker Hub + ECR)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.DOCKER_IMAGE }}:latest
            docker.io/${{ env.DOCKER_IMAGE }}:${{ env.TAG }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.TAG }}
